apiVersion: logging.d3os.io/v1alpha2
kind: Filter
metadata:
  name: systemd
  namespace: d3os-logging-system
  labels:
    logging.d3os.io/enabled: "true"
    logging.d3os.io/component: logging
spec:
  match: service.*
  filters:
  - lua:
      script:
        key: systemd.lua
        name: fluent-bit-lua
      call: add_time
      timeAsTable: true
