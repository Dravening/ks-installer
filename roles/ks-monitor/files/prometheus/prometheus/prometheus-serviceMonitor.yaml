apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: prometheus
    app.kubernetes.io/vendor: d3os
  name: prometheus
  namespace: d3os-monitoring-system
spec:
  endpoints:
  - interval: 1m
    port: web
    relabelings:
    - action: labeldrop
      regex: (service|endpoint)
  selector:
    matchLabels:
      prometheus: k8s
