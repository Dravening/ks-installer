      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - openpitrix.io
    resources:
      - apps
      - apps/audits
      - categories
      - attachments
      - applications
    verbs:
      - get
      - list
  - apiGroups:
      - openpitrix.io
    resources:
      - apps
      - apps/versions
      - repos
    verbs:
      - '*'
